<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Charmonman">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Markdown Live</title>
</head>
<body>

	<button>Clear</button>

	<div class="container">

		<div class="panel">
			<span><strong>Markdown Input</strong></span>
			<textarea id="editor"></textarea>
		</div>

		<div class="panel">
			<span><strong>Previewer</strong></span>
			<div id="preview"></div>
		</div>
		
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.5.1/marked.js"></script>
	<script type="text/javascript" src="preview.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
